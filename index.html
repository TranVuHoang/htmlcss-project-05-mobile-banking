<!DOCTYPE html>

    <!-- reset css -->

  <body style="height: 6000px">
    <!-- header section start -->
    <header class="header header__fixed">

        <div class="header__inner">

          <div class="logo">
            <a href="" class="">

                alt="Celo Bank"
                class="logo-icon"
              />
            </a>
            <a href="">
              <img
                src="./assets/images/svg/logo-text.svg"
                alt=""
                class="logo-text"
              />
            </a>
          </div>

          <!-- navbar -->
          <nav class="navbar">
            <ul class="header__list">
              <li class="header__item">
                <a href="#home" class="header__link header__link-active">

                </a>
              </li>
              <li class="header__item">
                <a href="#products" class="header__link">Products</a>
              </li>
              <li class="header__item">
                <a href="#fatures" class="header__link">Features</a>
              </li>
              <li class="header__item">
                <a href="#blog" class="header__link">Blog</a>
              </li>

          </nav>

          <!-- action -->
          <div class="header__cta">
            <a href="#login" class="header__link header__login">Log in</a>
            <a href="#signup" class="btn header__signup">Sign up</a>
